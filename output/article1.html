<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>article1</title>
  <style>
    /* YoctoCSS Reset or Normalize */
body,
h1,
h2,
h3,
h4,
h5,
h6,
p,
ul,
ol,
li,
blockquote {
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Georgia', 'Times New Roman', serif;
  font-size: 16px;
  line-height: 1.6;
  color: #333;
}

h1, h2, h3, h4, h5, h6 {
  font-weight: bold;
}

a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 20px; /* Added left and right padding for the container */
}

code {
  font-family: 'Consolas', monospace;
  font-size: 14px;
  background-color: #f8f8f8;
  padding: 4px 8px; /* Added left and right padding for code blocks */
  border: 1px solid #ddd;
  border-radius: 3px;
}

pre {
  margin: 10px 0;
  overflow: auto;
}

/* Background Colors */
.bg-light {
  background-color: #f5f5f5; /* Light Gray */
}

.bg-neutral {
  background-color: #ececec; /* Neutral Gray */
}

.bg-dark {
  background-color: #333; /* Dark Gray */
  color: #fff; /* Light Text for Dark Background */
}

@media (max-width: 600px) {
  /* Responsive styles for smaller screens */
  body {
    font-size: 14px;
  }

  .container {
    max-width: 100%;
    padding: 0 10px; /* Adjusted left and right padding for smaller screens */
  }
}

  </style>
</head>

<body>

  <div class="container">

    <h1>article1</h1>

    <div class="content">
      <h1>My First Article</h1>
<p>This is the content of my first article. It can include <em>markdown</em> formatting.</p>
<h2>Section 1</h2>
<p>Some text for section 1.</p>
<h2>Section 2</h2>
<p>More text for section 2.</p>

    </div>

  </div>

</body>

</html>
